{% extends 'app/base.html' %}
{% load static %}

{% block nombre %}
Iniciar sesión
{% endblock %}

{% block contenido %}
<style>
    body {
        background: linear-gradient(#ff7b0071, #8f89e6b0);
    }

    .bg {
        background-image: url(../../static/app/img/inicio-sesion.jpg);
        background-position: center center;
        background-size: cover;
    }
</style>
<div class="container mb-3 mt-5">
    <div class="container w-75 mt-3 mb-5 bg-white rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
            </div>
            <div class="col w-100 my-5">
                <div class="container">
                    <h2 class="fw-bold text-center pt-4 pb-3">Bienvenido</h2>
                <div class="container px-5">
                    <form action="#">
                        <div class="mb-4">
                            <label for="email" class="form-label">Correo electronico</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" name="connected" class="form-check-input">
                            <label for="connected" class="form-check-label">Mantener Sesión Iniciada</label>
                        </div>
                        <div class="d-grid">
                            <a href="{% url 'index' %}" class="btn btn-primary">Iniciar Sesión</a>
                        </div>
                        <div class="my-3">
                            <span><a href="#">Recuperar mi contraseña</a></span>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
