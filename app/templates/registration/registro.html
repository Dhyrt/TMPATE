{% extends 'app/base.html' %}
{% load static %}

{% block nombre %}
Registro
{% endblock %}
{% load crispy_forms_tags %}
{% block contenido %}
<div class="container mb-5">
  <br>
  <br>
  <br>
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h2>Registro de usuario</h2>
          <hr>
          <form action="" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" value="Registrar" class="btn btn-success mt-3 float-end">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
